<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Freakylay</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/css.css">

    <link rel="icon" href="img/favicon.png">

    <script src="DataPuller.js.min"></script>
</head>
<body>
<div id="songInfo">
    <div class="textBottom">
        <div id="previousBSRWrapper">
            <div id="previousBSR" class="line backGroundColor borderRadiusTopLeft borderRadiusTopRight">PREVIOUS BSR</div>
        </div>
        <div id="beatMapCover" class="backGroundColor borderRadiusBottomRight borderRadiusBottomLeft borderRadiusTopRight borderRadiusTopLeft">
            <div id="cover" class="borderRadiusTopLeft borderRadiusBottomLeft borderRadiusBottomRight borderRadiusTopRight borderRadiusTopLeft"></div>
        </div>
        <div id="infoText">
            <div id="bsr" class="line backGroundColor borderRadiusTopLeft borderRadiusBottomLeft borderRadiusTopRight borderRadiusBottomRight">BSR</div>
            <div id="mapper" class="line backGroundColor borderRadiusTopLeft borderRadiusBottomLeft borderRadiusTopRight borderRadiusBottomRight">MAPPER</div>
            <div id="difficulty" class="line backGroundColor borderRadiusTopLeft borderRadiusBottomLeft borderRadiusTopRight borderRadiusBottomRight">DIFFICULTY</div>
            <div id="artist" class="line backGroundColor borderRadiusTopLeft borderRadiusBottomLeft borderRadiusTopRight borderRadiusBottomRight">ARTIST</div>
            <div id="mapName" class="line backGroundColor borderRadiusTopLeft borderRadiusBottomLeft borderRadiusTopRight borderRadiusBottomRight">
                <div id="marquee">SONGNAME</div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

<div id="downSection" class="borderRadiusTopLeft borderRadiusTopRight borderRadiusBottomRight borderRadiusBottomLeft backGroundColor">
    <div class="holders rightText">
        <div class="line">
            <div id="combo">COMBO</div>
        </div>
        <div class="line" id="score">SCORE</div>
        <div class="line">
            <div id="njs">NJS</div>
            <div id="bpm">BPM</div>
            <div id="miss">MISS</div>
        </div>
    </div>
    <div class="barHolder" id="timerHolder"></div>
    <div class="barHolder" id="healthHolder"></div>
    <div class="barHolder" id="accuracyHolder"></div>
</div>

<div id="modifiers">
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="IF">IF</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="BE">BE</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="DA">DA</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="GN">GN</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="speed">FS</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="NF">NF</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="NO">NO</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="NB">NB</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="NA">NA</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="PM">PM</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="songSpeed">100%</div>
    <div class="modifiers backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight" id="FC">FC</div>
</div>

<div id="options" class="backGroundColor borderRadiusBottomLeft borderRadiusTopLeft borderRadiusBottomRight borderRadiusTopRight">
    <div>
        <label for="ip">IP:</label>
        <input id="ip" type="text">
        <input type="button" id="changeIp" value="apply">
    </div>
    <hr>
    <div>
        <div>Background Color</div>
        <div id="bgColor"></div>
    </div>
    <div>
        <div>Text Color</div>
        <div id="color"></div>
    </div>
    <hr>
    <div id="optionsLines"></div>
    <hr>
    <div>
        <label for="urlText">URL to use (click to copy to clipboard):</label><br>
        <textarea readonly="readonly" id="urlText" style="width: 97%; height: 50px; resize: none;"></textarea>
    </div>
</div>
<!-- ♥ made with love ♥-->
<!-- by UnskilledFreak -->
</body>
</html>
